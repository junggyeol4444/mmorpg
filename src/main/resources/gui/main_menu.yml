  pet-info:
    slot: 4
    material: PLAYER_HEAD
    name: "&a&l내 펫"
    lore: 
      - ""
      - "&7현재 펫:  &f{pet_name}"
      - "&7레벨: &e{pet_level}"
      - "&7희귀도:  {pet_rarity}"
