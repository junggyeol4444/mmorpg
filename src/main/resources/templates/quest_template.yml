# ============ 팁 ============
# 1. 퀨스트는 quests/ 디렉토리에 {quest_id}.yml 형식으로 저장합니다. 
# 2. 각 필드는 설명된 형식을 따라야 합니다.
# 3.  type은 반드시 normal, daily, weekly 중 하나여야 합니다. 
# 4. difficulty는 easy, normal, hard, very_hard 중 하나여야 합니다. 
# 5. 시간 제한은 초 단위입니다.  (3600 = 1시간)
# 6. 목표와 보상은 최소 1개 이상 필요합니다.
# 7. 선택 가능한 보상이 있으면 플레이어가 선택할 수 있습니다. 
# 8. 퀨스트 체인으로 여러 퀨스트를 연결할 수 있습니다.
# 9. 반복 설정으로 일정 시간 후 다시 진행할 수 있게 설정합니다.
# 10.  제약 조건을 통해 특정 플레이어만 진행하도록 제한할 수 있습니다.