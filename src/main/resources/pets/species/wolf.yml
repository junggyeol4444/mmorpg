wolf:
  # 기본 정보
  name:  "늑대"
  description: "충성스러운 동반자.  균형 잡힌 스탯과 빠른 공격이 특징."
  type:  COMBAT
  entity-type: WOLF
  base-rarity: COMMON
  max-level: 100

  # 기본 스탯
  base-stats:
    health: 100.0
    attack:  15.0
    defense: 10.0
    speed: 25.0
    critical_chance: 10.0
    critical_damage: 150.0

  # 레벨당 스탯 증가
  stats-per-level:
    health: 5.0
    attack: 1.2
    defense: 0.8
    speed: 0.5
    critical_chance: 0.1
    critical_damage: 1.0

  # 배울 수 있는 스킬
  learnable-skills: 
    - wolf_bite
    - wolf_howl
    - pack_tactics
    - wild_charge
    - alpha_roar
    - feral_instinct

  # 스킬 해금 레벨
  skill-unlock-levels:
    wolf_bite: 1
    wolf_howl: 5
    pack_tactics: 15
    wild_charge: 25
    alpha_roar:  40
    feral_instinct: 60

  # 진화 경로
  evolution-paths:
    - dire_wolf
    - shadow_wolf
    - frost_wolf

  # 선호 음식
  preferred-foods:
    - COOKED_BEEF
    - COOKED_PORKCHOP
    - BONE

  # 특수 능력
  abilities:
    - night_vision
    - tracking

  # 획득 방법
  obtain-methods:
    - taming
    - egg
    - capture

  # 포획 설정
  capture: 
    enabled: true
    base-chance: 15. 0
    min-level: 1

  # 외형
  custom-model-data:  0
  scale: 1.0

  # 사운드
  sounds:
    ambient:  ENTITY_WOLF_AMBIENT
    hurt: ENTITY_WOLF_HURT
    death: ENTITY_WOLF_DEATH

  # 이동 속도
  base-speed: 0.35

  # 공격 범위
  attack-range: 2.0

